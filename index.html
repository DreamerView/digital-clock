<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Digital Clock</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .clock-container {
      display: flex;
      gap: 40px;
      align-items: center;
      border:10px solid #111;
      background: black;
      padding: 30px 40px;
      border-radius: 20px;
    }

    .days {
      display: flex;
      flex-direction: column;
      gap: 5px;
      font-size: 12px;
      color: #555;
      font-family: Arial, sans-serif;
      font-weight: bold;
    }

    .days div.active {
      color: white;
    }

    .clock {
      font-family: 'Digital-7', monospace;
      font-size: 150px;
      letter-spacing: 10px;
      color: white;
    }

    @font-face {
      font-family: 'Digital-7';
      src: url('./digital-7.ttf') format('truetype');
    }
  </style>
</head>
<body>
  <div class="clock-container">
    <div class="days" id="days">
      <div>SUN</div>
      <div>MON</div>
      <div>TUE</div>
      <div>WED</div>
      <div>THU</div>
      <div>FRI</div>
      <div>SAT</div>
    </div>
    <div class="clock" id="clock">11:23</div>
  </div>

  <script>
    const clock = document.getElementById('clock');
    const days = document.getElementById('days').children;

    function updateClock() {
      const now = new Date();
      let h = now.getHours();
      let m = now.getMinutes();
      h = h < 10 ? "0" + h : h;
      m = m < 10 ? "0" + m : m;
      clock.textContent = h + ":" + m;

      const day = now.getDay();
      for (let i = 0; i < days.length; i++) {
        days[i].classList.toggle('active', i === day);
      }
    }

    updateClock();
    setInterval(updateClock, 1000);
  </script>
</body>
</html>
